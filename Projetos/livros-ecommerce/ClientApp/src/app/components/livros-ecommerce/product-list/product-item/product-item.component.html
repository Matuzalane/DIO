<mat-card class="p-2">
    <img mat-card-image src="{{ 'assets/images/' + livro.img + '.jpg' }}" alt="{{ livro.nome }}">
    <mat-card-header>
      <mat-card-title>{{ livro.nome }}</mat-card-title>
      <mat-card-subtitle>{{ livro.categoria }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="pb-3">
        <h2 class="card-text m-0">{{ livro.preco | currency:'BRL' }}</h2>
        <span class="card-text">Em estoque: {{ livro.quantidade }}</span>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="ms-auto px-3 pt-3"> 
      <button mat-button>Detalhes</button>
      <button mat-raised-button color="primary">Comprar</button>
    </mat-card-actions>
</mat-card>
